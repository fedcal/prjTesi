            $ref: '#/components/schemas/VisitaSottoministrazioneInfermiereDto'
    VisitaPrescrizioneDto:
      type: object
      properties:
        idRelazione:
          type: integer
          format: int32
        medico:
          $ref: '#/components/schemas/MedicoDto'
        visitaMedica:
          $ref: '#/components/schemas/VisitaMedicaDto'
