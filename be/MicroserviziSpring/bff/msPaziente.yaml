      properties:
        idMedicinale:
          type: integer
          format: int32
        nomeMedicinale:
          type: string
        descrizioneMedicinale:
          type: string
    MedicinalePrescrizioneDto:
      type: object
      properties:
        idRelazione:
          type: integer
          format: int32
        medico:
          $ref: '#/components/schemas/MedicoDto'
        medicinale:
          $ref: '#/components/schemas/MedicinaleDto'
        cartellaClinica:
          $ref: '#/components/schemas/CartellaClinicaDto'
    MedicinaleSottoministrazioneDto:
